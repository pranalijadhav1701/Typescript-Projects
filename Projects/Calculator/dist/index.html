<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .calculator-title {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .calculator-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .display-input {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 5px;
            min-height: 20px;
        }

        .display-result {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            word-break: break-all;
        }

        .display-error {
            color: #dc3545;
            font-size: 1.1rem;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-operator {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .btn-operator:hover {
            background: #5a6fd8;
            border-color: #5a6fd8;
        }

        .btn-equals {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .btn-equals:hover {
            background: #218838;
            border-color: #218838;
        }

        .btn-clear {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .btn-clear:hover {
            background: #c82333;
            border-color: #c82333;
        }

        .btn-wide {
            grid-column: span 2;
        }

        .history-panel {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .history-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9rem;
            color: #666;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item.success {
            color: #28a745;
        }

        .history-item.error {
            color: #dc3545;
        }

        .clear-history-btn {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .clear-history-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
            }
            
            .btn {
                padding: 15px;
                font-size: 1rem;
                min-height: 50px;
            }
            
            .display-result {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 class="calculator-title">üßÆ Calculator</h1>
            <p class="calculator-subtitle">TypeScript Calculator with Union Types & Error Handling</p>
        </div>

        <div class="display">
            <div class="display-input" id="displayInput"></div>
            <div class="display-result" id="displayResult">0</div>
        </div>

        <div class="buttons-grid">
            <button class="btn btn-clear" onclick="clearAll()">C</button>
            <button class="btn btn-clear" onclick="clearEntry()">CE</button>
            <button class="btn" onclick="backspace()">‚å´</button>
            <button class="btn btn-operator" onclick="setOperation('/')">√∑</button>

            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="setOperation('*')">√ó</button>

            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="setOperation('-')">‚àí</button>

            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="setOperation('+')">+</button>

            <button class="btn btn-wide" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendDecimal()">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>

        <div class="history-panel">
            <div class="history-title">
                <span>üìù History</span>
                <button class="clear-history-btn" onclick="clearHistory()">Clear</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-item">No calculations yet</div>
            </div>
        </div>
    </div>

    <script src="calculator-web.js"></script>
</body>
</html>
